<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stellar Academy - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #050505; color: white; }
        .glass { backdrop-filter: blur(16px); background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); }
        .neon-text { background: linear-gradient(to right, #22d3ee, #a855f7); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .tester-card { border: 1px dashed #f59e0b; background: rgba(245, 158, 11, 0.05); }
    </style>
</head>
<body class="min-h-screen pb-20">

    <!-- Navigasi Atas -->
    <nav class="glass sticky top-0 z-50 px-6 py-4 flex justify-between items-center">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-gradient-to-br from-cyan-400 to-purple-500 rounded-xl flex items-center justify-center shadow-lg shadow-cyan-500/20">
                <i data-lucide="layout-grid" class="text-white w-6 h-6"></i>
            </div>
            <div>
                <h2 class="font-black text-lg tracking-tighter uppercase leading-none">Stellar</h2>
                <span class="text-[10px] text-slate-500 font-bold uppercase tracking-widest">Academy</span>
            </div>
        </div>
        
        <div class="flex items-center gap-4">
            <div class="hidden md:block text-right">
                <p id="nav-user-name" class="text-sm font-bold uppercase text-slate-200">Loading...</p>
                <p id="nav-user-role" class="text-[10px] text-cyan-400 font-bold uppercase tracking-widest">Accessing Node</p>
            </div>
            <button onclick="handleLogout()" class="p-2 hover:bg-red-500/20 rounded-lg text-slate-400 hover:text-red-500 transition-all">
                <i data-lucide="log-out" class="w-5 h-5"></i>
            </button>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-5xl mx-auto px-6 pt-10">
        
        <!-- Header Welcome -->
        <header class="mb-10">
            <h1 class="text-4xl md:text-5xl font-extrabold tracking-tighter mb-2">Selamat Datang, <br><span id="hero-name" class="neon-text">Explorer</span></h1>
            <p class="text-slate-500 font-medium">Sistem manajemen pembelajaran SDN Widarasari.</p>
        </header>

        <!-- Panel Tester (Hanya muncul jika isTester === true) -->
        <section id="tester-control" class="hidden mb-10 p-6 rounded-3xl tester-card relative overflow-hidden">
            <div class="relative z-10 flex flex-col md:flex-row items-center justify-between gap-6">
                <div>
                    <div class="flex items-center gap-2 mb-1">
                        <span class="bg-amber-500 text-black text-[10px] font-black px-2 py-0.5 rounded">DEBUG MODE</span>
                        <h3 class="font-bold text-amber-500">Tester Virtual Identity</h3>
                    </div>
                    <p class="text-sm text-slate-400">Gunakan ini untuk berpindah hak akses admin/murid tanpa login ulang.</p>
                </div>
                <button onclick="switchTesterRole()" class="bg-amber-500 hover:bg-amber-400 text-black px-6 py-3 rounded-2xl font-black text-sm transition-all flex items-center gap-2">
                    <i data-lucide="refresh-cw" class="w-4 h-4"></i>
                    SWITCH ROLE & IDENTITY
                </button>
            </div>
        </section>

        <!-- Grid Menu Berdasarkan Role -->
        <div id="menu-container" class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Menu akan di-render oleh JS -->
        </div>

    </main>

    <script type="module">
        import { auth, logout } from './app.js';

        // State Global
        const userName = localStorage.getItem('userName') || 'Explorer';
        const userRole = localStorage.getItem('userRole') || 'murid';
        const isTester = localStorage.getItem('isTester') === 'true';

        // Inisialisasi UI
        function initDashboard() {
            document.getElementById('nav-user-name').innerText = userName;
            document.getElementById('nav-user-role').innerText = userRole === 'admin' ? 'Teacher / Admin' : 'Student Access';
            document.getElementById('hero-name').innerText = userName;

            if (isTester) {
                document.getElementById('tester-control').classList.remove('hidden');
            }

            renderMenu(userRole);
            lucide.createIcons();
        }

        function renderMenu(role) {
            const container = document.getElementById('menu-container');
            let html = '';

            if (role === 'admin') {
                html = `
                    <a href="buatmateri.html" class="glass group p-8 rounded-3xl hover:border-cyan-500/50 transition-all">
                        <div class="w-14 h-14 bg-cyan-500/10 rounded-2xl flex items-center justify-center mb-6 group-hover:scale-110 transition-transform">
                            <i data-lucide="plus-circle" class="text-cyan-400 w-8 h-8"></i>
                        </div>
                        <h3 class="text-2xl font-bold mb-2">Buat Materi</h3>
                        <p class="text-slate-500 text-sm">Publikasikan modul ajar baru ke dalam sistem orbit siswa.</p>
                    </a>
                    <a href="#" class="glass group p-8 rounded-3xl hover:border-purple-500/50 transition-all opacity-50 cursor-not-allowed">
                        <div class="w-14 h-14 bg-purple-500/10 rounded-2xl flex items-center justify-center mb-6">
                            <i data-lucide="users" class="text-purple-400 w-8 h-8"></i>
                        </div>
                        <h3 class="text-2xl font-bold mb-2">Kelola Murid</h3>
                        <p class="text-slate-500 text-sm">Pantau statistik dan progres belajar armada kelas.</p>
                    </a>
                `;
            } else {
                html = `
                    <a href="materi.html" class="glass group p-8 rounded-3xl hover:border-cyan-500/50 transition-all">
                        <div class="w-14 h-14 bg-cyan-500/10 rounded-2xl flex items-center justify-center mb-6 group-hover:scale-110 transition-transform">
                            <i data-lucide="book-open" class="text-cyan-400 w-8 h-8"></i>
                        </div>
                        <h3 class="text-2xl font-bold mb-2">Materi Belajar</h3>
                        <p class="text-slate-500 text-sm">Akses semua modul dan video pembelajaran dari bapak/ibu guru.</p>
                    </a>
                    <a href="#" class="glass group p-8 rounded-3xl hover:border-green-500/50 transition-all opacity-50 cursor-not-allowed">
                        <div class="w-14 h-14 bg-green-500/10 rounded-2xl flex items-center justify-center mb-6">
                            <i data-lucide="award" class="text-green-400 w-8 h-8"></i>
                        </div>
                        <h3 class="text-2xl font-bold mb-2">Tugas & Kuis</h3>
                        <p class="text-slate-500 text-sm">Selesaikan misi harian dan kumpulkan poin prestasi.</p>
                    </a>
                `;
            }
            container.innerHTML = html;
        }

        // Ekspos ke global window untuk onClick di HTML
        window.handleLogout = async () => {
            if(confirm("Keluar dari sistem?")) {
                await logout();
                window.location.href = 'index.html';
            }
        };

        window.switchTesterRole = () => {
            const currentRole = localStorage.getItem('userRole');
            if (currentRole === 'admin') {
                localStorage.setItem('userRole', 'murid');
                localStorage.setItem('userName', 'DEV_MURID');
            } else {
                localStorage.setItem('userRole', 'admin');
                localStorage.setItem('userName', 'DEV_ADMIN');
            }
            window.location.reload();
        };

        initDashboard();
    </script>
</body>
</html>
