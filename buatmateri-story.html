<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stellar Academy - Buat Storytelling</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- Cloudinary SDK (HARUS DULU) -->
<script src="https://upload-widget.cloudinary.com/global/all.js"></script>

<!-- Config Cloudinary (GLOBAL) -->
<script src="cloudinary-config.js"></script>

<!-- Baru script module -->
<script type="module" src="app.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #050505; color: white; min-height: 100vh; }
        .glass { backdrop-filter: blur(16px); background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.1); }
        .neon-text { background: linear-gradient(to right, #a855f7, #ec4899); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        input, textarea, select { background: rgba(255, 255, 255, 0.05) !important; border: 1px solid rgba(255, 255, 255, 0.1) !important; color: white !important; transition: all 0.3s ease; }
        input:focus, textarea:focus, select:focus { border-color: #a855f7 !important; outline: none; box-shadow: 0 0 15px rgba(168, 85, 247, 0.2); }
        option { background: #1a1a1a; color: white; }
        .upload-active { border-color: #a855f7; background: rgba(168, 85, 247, 0.05); }
    </style>
</head>
<body class="p-6 md:p-12">

    <div class="max-w-4xl mx-auto">
        <!-- Navigasi -->
        <div class="flex items-center justify-between mb-8">
            <a href="pilihtipe.html" class="flex items-center gap-2 text-slate-400 hover:text-purple-400 transition-colors inline-flex group">
                <i data-lucide="arrow-left" class="w-4 h-4 group-hover:-translate-x-1 transition-transform"></i>
                <span class="text-sm font-bold uppercase tracking-wider">Ganti Tipe Materi</span>
            </a>
            <!-- Tester Badge -->
            <div id="tester-badge" class="hidden px-4 py-1 rounded-full bg-amber-500/10 border border-amber-500/30 text-amber-500 text-[10px] font-black uppercase tracking-widest flex items-center gap-2">
                <span class="w-2 h-2 bg-amber-500 rounded-full animate-pulse"></span>
                Tester Mode
            </div>
        </div>
<div id="tester-panel" class="mb-6 hidden">
    <div class="glass border-amber-500/30 rounded-2xl p-4 flex flex-col md:flex-row items-center justify-between gap-4">
        <div class="flex items-center gap-3">
            <div class="bg-amber-500 text-[10px] font-black px-2 py-1 rounded-md text-white uppercase">Tester Mode</div>
            <p class="text-sm text-slate-300 italic">Ganti identitas guru:</p>
        </div>
        <select id="tester-identity-select" class="p-2 rounded-lg text-sm glass cursor-pointer border-amber-500/50 min-w-[200px]">
            <option value="">Pilih Guru...</option>
            <option value="IBU YAYAH">Ibu Yayah (Wali Kelas)</option>
            <option value="BPK JAJANG">Bapak Jajang (PJOK)</option>
            <option value="IBU ILAH">Ibu Ilah (B. Inggris)</option>
            <option value="IBU LINA">Ibu Lina (PAI)</option>
            <option value="DEV_ADMIN">Developer Admin</option>
        </select>
    </div>
</div>

        <!-- Header -->
        <div class="mb-10">
            <h1 class="text-4xl font-black uppercase tracking-tighter italic">Create <span class="neon-text">Storytelling</span></h1>
            <p class="text-slate-500 mt-2 italic font-medium">Transmisi naratif oleh: <span id="display-author" class="text-purple-400 font-bold">Memuat...</span></p>
        </div>

        <form id="story-form" class="space-y-8">
            <!-- Informasi Dasar -->
            <div class="glass p-8 rounded-[2.5rem] space-y-6 border-purple-500/20 shadow-2xl shadow-purple-500/5">
                <div class="flex items-center gap-3 mb-2">
                    <div class="p-2 rounded-lg bg-purple-500/20 text-purple-400">
                        <i data-lucide="book-marked" class="w-5 h-5"></i>
                    </div>
                    <h2 class="text-lg font-bold uppercase tracking-wide">Fondasi Cerita</h2>
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="space-y-2">
                        <label class="text-xs font-bold text-slate-400 uppercase ml-1 tracking-widest">Judul Cerita</label>
                        <input type="text" id="judul" placeholder="Contoh: Petualangan Si Tetes Hujan" class="w-full p-4 rounded-2xl" required>
                    </div>
                    <div class="space-y-2">
                        <label class="text-xs font-bold text-slate-400 uppercase ml-1 tracking-widest">Mata Pelajaran</label>
                        <select id="mapel-select" class="w-full p-4 rounded-2xl appearance-none" required>
    <option value="" disabled selected>Memuat Mapel...</option>
</select>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="space-y-2">
                        <label class="text-xs font-bold text-slate-400 uppercase ml-1 tracking-widest">Karakter Utama</label>
                        <input type="text" id="karakter" placeholder="Contoh: Profesor Atom" class="w-full p-4 rounded-2xl">
                    </div>
                    <div class="space-y-2">
                        <label class="text-xs font-bold text-slate-400 uppercase ml-1 tracking-widest">Latar / Setting</label>
                        <input type="text" id="setting" placeholder="Contoh: Laboratorium Luar Angkasa" class="w-full p-4 rounded-2xl">
                    </div>
                </div>
            </div>

            <!-- Konten Narasi -->
            <div class="glass p-8 rounded-[2.5rem] space-y-6 border-pink-500/20">
                <div class="flex items-center gap-3 mb-2">
                    <div class="p-2 rounded-lg bg-pink-500/20 text-pink-400">
                        <i data-lucide="pen-tool" class="w-5 h-5"></i>
                    </div>
                    <h2 class="text-lg font-bold uppercase tracking-wide">Isi Cerita & Pesan</h2>
                </div>

                <div class="space-y-2">
                    <label class="text-xs font-bold text-slate-400 uppercase ml-1 tracking-widest">Alur Narasi</label>
                    <textarea id="narasi" rows="8" placeholder="Tuliskan cerita Anda di sini..." class="w-full p-6 rounded-3xl leading-relaxed font-medium" required></textarea>
                </div>

                <div class="space-y-2">
                    <label class="text-xs font-bold text-slate-400 uppercase ml-1 tracking-widest">Moral / Intisari Pembelajaran</label>
                    <textarea id="moral" rows="2" placeholder="Apa inti pelajaran yang bisa diambil?" class="w-full p-4 rounded-2xl"></textarea>
                </div>
            </div>

            <!-- Media Visual (Fixed Upload) -->
            <div class="glass p-8 rounded-[2.5rem] space-y-6 border-white/10">
                <div class="flex items-center gap-3 mb-2">
                    <div class="p-2 rounded-lg bg-white/10 text-white">
                        <i data-lucide="image" class="w-5 h-5"></i>
                    </div>
                    <h2 class="text-lg font-bold uppercase tracking-wide">Ilustrasi Media</h2>
                </div>

                <div class="flex flex-col items-center justify-center border-2 border-dashed border-white/10 p-10 rounded-[2rem] transition-all hover:bg-white/5 cursor-pointer group" id="upload-trigger">
                    <div id="media-preview" class="hidden mb-6 w-full text-center">
                        <div id="preview-content" class="inline-block relative">
                            <!-- Injected by JS -->
                            <div id="type-indicator" class="absolute -top-3 -right-3 bg-purple-600 text-[10px] px-3 py-1 rounded-full font-black uppercase shadow-lg"></div>
                        </div>
                    </div>

                    <div id="upload-placeholder" class="text-center">
                        <div class="bg-white/10 p-4 rounded-full inline-block mb-4 group-hover:scale-110 transition-transform">
                            <i data-lucide="upload-cloud" class="w-8 h-8 text-slate-400"></i>
                        </div>
                        <p class="text-sm font-bold tracking-tight">Ketuk untuk Membuka Upload Widget</p>
                        <p class="text-[10px] text-slate-500 mt-2 uppercase tracking-widest leading-loose">Images / Videos / PDF<br>(Cloudinary Transmisi)</p>
                    </div>

                    <input type="hidden" id="media-url">
                    <input type="hidden" id="media-type" value="image">
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="flex flex-col md:flex-row gap-4 pt-4 pb-20">
                <button type="submit" id="btn-submit" class="flex-1 bg-gradient-to-r from-purple-600 to-pink-600 p-5 rounded-2xl font-black uppercase tracking-widest hover:opacity-90 transition-all hover:scale-[1.02] shadow-xl shadow-purple-500/20 flex items-center justify-center gap-3">
                    <i data-lucide="send" class="w-5 h-5"></i>
                    Publish Cerita
                </button>
                <button type="button" onclick="window.location.href='dashboard.html'" class="px-8 py-5 rounded-2xl font-bold uppercase tracking-widest bg-white/5 hover:bg-white/10 transition-all border border-white/10 text-slate-400">
                    Batal
                </button>
            </div>
        </form>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="fixed bottom-10 left-1/2 -translate-x-1/2 glass px-8 py-4 rounded-full hidden items-center gap-4 border-purple-500/50 z-50 animate-bounce">
        <div class="bg-purple-500 p-1 rounded-full"><i data-lucide="check" class="w-4 h-4 text-white"></i></div>
        <p class="font-bold text-sm uppercase tracking-tight">Transmisi Cerita Berhasil!</p>
    </div>
<script type="module">
import { db } from "./app.js";
import { collection, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
import { getCurrentUserContext } from "./app.js";

const appId = "sekolah-sdnwidarasari";

const MAPEL_RULES = {
  "IBU YAYAH": ["Pendidikan Pancasila", "Bahasa Indonesia", "Matematika", "Seni Budaya", "Bahasa Sunda"],
  "BPK JAJANG": ["PJOK"],
  "IBU ILAH": ["Bahasa Inggris"],
  "IBU LINA": ["Agama Islam"],
  "DEV_ADMIN": ["Pendidikan Pancasila", "Bahasa Indonesia", "Matematika", "PJOK", "Bahasa Inggris", "Agama Islam", "Seni Budaya", "Bahasa Sunda"]
};

// ===== USER CONTEXT =====
let { name: currentAuthor, isTester } = getCurrentUserContext();
currentAuthor = (currentAuthor || "").toUpperCase();

const savedTester = sessionStorage.getItem("active_tester_name");
if (isTester && savedTester) currentAuthor = savedTester;

// ===== UI =====
function updateMapel(name) {
  const select = document.getElementById('mapel-select');
  select.innerHTML = `<option value="" disabled selected>Pilih Mapel...</option>`;
  const list = MAPEL_RULES[name] || ["Materi Umum"];
  list.forEach(m => {
    const opt = document.createElement('option');
    opt.value = m;
    opt.textContent = m;
    select.appendChild(opt);
  });
}

function updateUI() {
  document.getElementById('display-author').innerText = currentAuthor;
  updateMapel(currentAuthor);
}

// ===== INIT =====
window.addEventListener('DOMContentLoaded', () => {
  if (isTester) {
    document.getElementById('tester-panel').classList.remove('hidden');
    const tSel = document.getElementById('tester-identity-select');
    tSel.value = currentAuthor;
    tSel.onchange = e => {
      currentAuthor = e.target.value.toUpperCase();
      sessionStorage.setItem("active_tester_name", currentAuthor);
      updateUI();
    };
  }

  updateUI();
  lucide.createIcons();
});

// ====================================
// CLOUDINARY UPLOAD (STORYTELLING)
// ====================================
let myWidget = null;

if (window.cloudinary && window.CLOUDINARY_CONFIG) {
  myWidget = window.cloudinary.createUploadWidget({
    cloudName: window.CLOUDINARY_CONFIG.cloudName,
    uploadPreset: window.CLOUDINARY_CONFIG.uploadPreset,
    ...window.CLOUDINARY_CONFIG.uploadOptions
  }, (error, result) => {

    // Temukan bagian result.event === "success" di dalam myWidget
if (!error && result.event === "success") {
  document.getElementById('media-url').value = result.info.secure_url;
  document.getElementById('media-type').value = result.info.resource_type;

  // Tambahkan baris ini untuk menampilkan nama file/status
  document.getElementById('media-preview').classList.remove('hidden');
  document.getElementById('preview-content').innerHTML = `
    <div class="p-4 bg-purple-500/20 rounded-xl border border-purple-500/30 text-xs">
        File Terpasang: ${result.info.original_filename}.${result.info.format}
    </div>
  `;
  document.getElementById('upload-placeholder').classList.add('hidden');
}


  });
}

const trigger = document.getElementById('upload-trigger');
if (trigger) {
  trigger.addEventListener('click', (e) => {
    e.preventDefault();

    if (!myWidget) {
      alert("Cloudinary belum siap.");
      return;
    }

    myWidget.open();
  });
}

// ===== SUBMIT =====
document.getElementById('story-form').onsubmit = async (e) => {
  e.preventDefault();
  const btn = document.getElementById('btn-submit');
  btn.disabled = true;
  btn.innerText = "MEMANCARKAN...";

  try {
    await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'materi'), {
      tipe: "storytelling",
      judul: judul.value,
      mapel: document.getElementById('mapel-select').value,
      karakter: karakter.value,
      setting: setting.value,
      narasi: narasi.value,
      moral: moral.value,
      media: document.getElementById('media-url').value,
      mediaType: document.getElementById('media-type').value,
      author: currentAuthor,
      createdAt: new Date().toISOString()
    });

    document.getElementById('toast').classList.remove('hidden');
    setTimeout(() => location.href = 'dashboard.html', 2000);
  } catch (e) {
    alert("Gagal simpan cerita!");
    btn.disabled = false;
    btn.innerText = "Publish Cerita";
  }
};
</script>
</body>
</html>
