<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stellar Academy - Pusat Belajar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');
        
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: #050505; 
            color: white; 
            min-height: 100vh; 
            overflow-x: hidden; 
        }

        .glass { 
            backdrop-filter: blur(16px); 
            background: rgba(255, 255, 255, 0.03); 
            border: 1px solid rgba(255, 255, 255, 0.1); 
        }

        .category-pill { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); cursor: pointer; }
        .category-pill.active { 
            background: #22d3ee; 
            color: #000; 
            box-shadow: 0 0 20px rgba(34, 211, 238, 0.4); 
            border-color: transparent; 
        }

        .materi-card { transition: all 0.4s ease; border: 1px solid rgba(255, 255, 255, 0.05); }
        .materi-card:hover { transform: translateY(-5px); border-color: #22d3ee; background: rgba(34, 211, 238, 0.05); }

        /* Typography Optimizations */
        #read-content {
            max-width: 720px;
            margin: 0 auto;
        }

        .story-narasi {
            line-height: 1.8;
            letter-spacing: -0.01em;
        }

        /* Drop cap for storytelling */
        .drop-cap::first-letter {
            font-size: 4rem;
            font-weight: 800;
            float: left;
            margin-right: 0.75rem;
            line-height: 1;
            color: #a855f7;
            text-transform: uppercase;
        }

        /* Animation for content loading */
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-content { animation: slideUp 0.6s ease-out forwards; }
    </style>
</head>
<body class="pb-20">
    <script type="module" src="app.js"></script>

    <!-- HEADER NAVIGATION -->
    <header class="fixed top-0 left-0 w-full z-50 glass">
        <div class="max-w-7xl mx-auto px-6 h-20 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-gradient-to-tr from-cyan-500 to-purple-500 rounded-xl flex items-center justify-center">
                    <i data-lucide="layout-grid" class="text-white w-6 h-6"></i>
                </div>
                <div>
                    <h1 class="font-black text-xl tracking-tighter uppercase">HUB BELAJAR</h1>
                    <p class="text-[10px] text-cyan-400 font-bold tracking-widest uppercase">STELLAR ACADEMY</p>
                </div>
            </div>
            <a href="dashboard.html" class="p-3 bg-white/5 rounded-full hover:bg-white/10 transition-colors">
                <i data-lucide="x" class="w-5 h-5"></i>
            </a>
        </div>
    </header>

    <main class="pt-28 px-6 max-w-7xl mx-auto">
        
        <!-- VIEW 1: DAFTAR MATERI -->
        <div id="view-list" class="space-y-10">
            <!-- Filter Mapel -->
            <div class="flex gap-3 overflow-x-auto pb-4 no-scrollbar">
                <div onclick="filterMateri('semua')" class="category-pill active flex-none px-6 py-2 rounded-full border border-white/10 text-sm font-bold" id="pill-semua">Semua</div>
                <div onclick="filterMateri('IPA')" class="category-pill flex-none px-6 py-2 rounded-full border border-white/10 text-sm font-bold" id="pill-IPA">IPA</div>
                <div onclick="filterMateri('Matematika')" class="category-pill flex-none px-6 py-2 rounded-full border border-white/10 text-sm font-bold" id="pill-Matematika">Matematika</div>
                <div onclick="filterMateri('Bahasa Indonesia')" class="category-pill flex-none px-6 py-2 rounded-full border border-white/10 text-sm font-bold" id="pill-Bahasa Indonesia">Bahasa</div>
                <div onclick="filterMateri('SBDP')" class="category-pill flex-none px-6 py-2 rounded-full border border-white/10 text-sm font-bold" id="pill-SBDP">SBDP</div>
            </div>

            <!-- Grid Materi -->
            <div id="loading" class="flex flex-col items-center justify-center py-20 gap-4">
                <div class="w-12 h-12 border-4 border-cyan-500 border-t-transparent rounded-full animate-spin"></div>
                <p class="text-cyan-400 font-bold animate-pulse uppercase text-xs tracking-widest">Menghubungkan ke Core...</p>
            </div>

            <div id="materi-grid" class="hidden grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Materi cards rendered via JS -->
            </div>
        </div>

        <!-- VIEW 2: BACA MATERI -->
        <div id="view-read" class="hidden animate-content">
            <button onclick="closeMateri()" class="mb-8 flex items-center gap-2 text-slate-400 hover:text-white transition-colors group">
                <i data-lucide="arrow-left" class="w-5 h-5 group-hover:-translate-x-1 transition-transform"></i>
                <span class="text-sm font-bold uppercase tracking-wider">Kembali ke Daftar</span>
            </button>

            <div id="read-content" class="space-y-8">
                <!-- Content Detail rendered via JS -->
            </div>
        </div>

    </main>

    <script type="module">
        import { db, appId } from './app.js';
        import { collection, onSnapshot } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js';

        let allMateri = [];
        let currentFilter = 'semua';

        // --- FILTER LOGIC ---
        window.filterMateri = (mapel) => {
            currentFilter = mapel;
            document.querySelectorAll('.category-pill').forEach(p => p.classList.remove('active'));
            document.getElementById(`pill-${mapel}`).classList.add('active');
            renderGrid();
        };

        // --- RENDER GRID ---
        function renderGrid() {
            const grid = document.getElementById('materi-grid');
            const filtered = currentFilter === 'semua' ? allMateri : allMateri.filter(m => m.mapel === currentFilter);

            if (filtered.length === 0) {
                grid.innerHTML = `<div class="col-span-full py-20 text-center text-slate-500 italic">Belum ada materi di kategori ini.</div>`;
                return;
            }

            grid.innerHTML = filtered.map(m => `
                <div onclick="readMateri('${m.id}')" class="materi-card glass p-6 rounded-[2rem] cursor-pointer group flex flex-col justify-between h-full">
                    <div>
                        <div class="flex justify-between items-start mb-4">
                            <span class="px-3 py-1 bg-cyan-500/10 text-cyan-400 rounded-lg text-[10px] font-black uppercase tracking-widest">${m.mapel}</span>
                            <span class="text-[10px] text-slate-600 font-bold uppercase">${m.tipe === 'storytelling' ? 'ðŸ“œ Story' : 'ðŸ“š Materi'}</span>
                        </div>
                        <h3 class="text-xl font-extrabold tracking-tighter leading-tight mb-2 group-hover:text-cyan-400 transition-colors uppercase">${m.judul}</h3>
                        <p class="text-sm text-slate-400 line-clamp-2 italic mb-6">
                            ${m.tipe === 'storytelling' ? m.narasi : (m.deskripsi || m.konten)}
                        </p>
                    </div>
                    <div class="flex items-center justify-between pt-4 border-t border-white/5">
                        <span class="text-[10px] text-slate-500 font-bold uppercase tracking-tight">${m.author}</span>
                        <div class="w-8 h-8 rounded-full bg-white/5 flex items-center justify-center group-hover:bg-cyan-500 group-hover:text-black transition-all">
                            <i data-lucide="chevron-right" class="w-4 h-4"></i>
                        </div>
                    </div>
                </div>
            `).join('');
            lucide.createIcons();
        }

        // --- READ MATERI ---
        window.readMateri = (id) => {
            const materi = allMateri.find(m => m.id === id);
            if (!materi) return;

            const container = document.getElementById('read-content');
            const isStory = materi.tipe === 'storytelling';

            // Base Header Info
            let html = `
                <div class="mb-10 text-center md:text-left">
                    <span class="text-[10px] font-black uppercase tracking-[0.3em] text-cyan-400 mb-3 block">${materi.mapel}</span>
                    <h2 class="text-4xl md:text-5xl font-black tracking-tighter leading-none mb-6 uppercase text-white">${materi.judul}</h2>
                    <div class="flex items-center justify-center md:justify-start gap-4 text-slate-500 text-xs font-bold uppercase tracking-widest">
                        <div class="flex items-center gap-2">
                            <div class="w-6 h-6 rounded-full bg-white/5 flex items-center justify-center"><i data-lucide="user" class="w-3 h-3"></i></div>
                            <span>${materi.author}</span>
                        </div>
                        <span class="opacity-20">|</span>
                        <span>${new Date(materi.createdAt).toLocaleDateString('id-ID')}</span>
                    </div>
                </div>
            `;

            // Media Rendering
            if (materi.media) {
                html += `<div class="mb-12 rounded-[2.5rem] overflow-hidden border border-white/10 bg-slate-900 shadow-2xl ring-1 ring-white/10">`;
                if (materi.mediaType === 'video') {
                    html += `<video src="${materi.media}" controls class="w-full aspect-video object-cover"></video>`;
                } else {
                    html += `<img src="${materi.media}" class="w-full h-auto max-h-[500px] object-cover" alt="Materi Media">`;
                }
                html += `</div>`;
            }

            // Body Content Rendering
            if (isStory) {
                html += `
                    <div class="space-y-8 animate-content">
                        <!-- Story Meta Card -->
                        <div class="glass p-8 rounded-[2rem] border-purple-500/20 bg-purple-500/5 flex flex-col md:flex-row gap-8">
                            <div class="flex-1">
                                <p class="text-[10px] font-black uppercase tracking-widest text-purple-400 mb-2">Tokoh Utama</p>
                                <p class="text-lg font-bold text-slate-200 italic">${materi.karakter}</p>
                            </div>
                            <div class="flex-1 border-t md:border-t-0 md:border-l border-white/5 pt-4 md:pt-0 md:pl-8">
                                <p class="text-[10px] font-black uppercase tracking-widest text-purple-400 mb-2">Latar Cerita</p>
                                <p class="text-lg font-bold text-slate-200 italic">${materi.setting}</p>
                            </div>
                        </div>
                        
                        <!-- Narasi Storytelling -->
                        <div class="story-narasi prose prose-invert max-w-none">
                            <div class="text-slate-200 text-lg md:text-xl font-medium drop-cap space-y-6">
                                ${materi.narasi.split('\n').map(p => p ? `<p>${p}</p>` : '').join('')}
                            </div>
                        </div>

                        <!-- Moral Story -->
                        <div class="p-8 rounded-[2rem] border-2 border-dashed border-pink-500/30 bg-pink-500/5 relative overflow-hidden">
                            <div class="absolute top-0 right-0 p-4 opacity-10">
                                <i data-lucide="heart" class="w-16 h-16 text-pink-500"></i>
                            </div>
                            <p class="text-[10px] font-black uppercase tracking-widest text-pink-500 mb-3">Pesan Moral:</p>
                            <p class="text-xl font-extrabold italic text-white leading-tight">"${materi.moral}"</p>
                        </div>
                    </div>
                `;
            } else {
                html += `
                    <div class="space-y-8 animate-content">
                        ${materi.deskripsi ? `
                            <div class="p-6 bg-cyan-500/5 border-l-4 border-cyan-500 rounded-r-2xl">
                                <p class="text-cyan-400 font-bold italic text-lg leading-snug">${materi.deskripsi}</p>
                            </div>
                        ` : ''}
                        
                        <div class="text-slate-300 leading-relaxed space-y-6 text-lg">
                            ${materi.konten.split('\n').map(p => p ? `<p>${p}</p>` : '').join('')}
                        </div>
                    </div>
                `;
            }

            container.innerHTML = html;
            document.getElementById('view-list').classList.add('hidden');
            document.getElementById('view-read').classList.remove('hidden');
            window.scrollTo({ top: 0, behavior: 'smooth' });
            lucide.createIcons();
        };

        // --- CLOSE MATERI ---
        window.closeMateri = () => {
            const v = document.querySelector('video, audio'); 
            if (v) v.pause();

            document.getElementById('view-read').classList.add('hidden');
            document.getElementById('view-list').classList.remove('hidden');
            window.scrollTo({ top: 0, behavior: 'smooth' });
        };

        // --- FIREBASE SYNC ---
        window.addEventListener('DOMContentLoaded', () => {
            const q = collection(db, 'artifacts', appId, 'public', 'data', 'materi');
            onSnapshot(q, (snapshot) => {
                allMateri = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }))
                            .sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
                
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('materi-grid').classList.remove('hidden');
                window.filterMateri(currentFilter);
            }, (error) => {
                console.error("Firestore Error:", error);
                document.getElementById('loading').innerHTML = `<p class="text-red-500">Gagal memuat data.</p>`;
            });
        });
    </script>
</body>
</html>
