<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stellar Academy - Buat Materi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- Cloudinary SDK -->
    <script src="https://upload-widget.cloudinary.com/global/all.js"></script>
    <!-- Config Cloudinary -->
    <script src="cloudinary-config.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #050505; color: white; min-height: 100vh; }
        .glass { backdrop-filter: blur(16px); background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.1); }
        .neon-text { background: linear-gradient(to right, #22d3ee, #a855f7); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        input, textarea, select { background: rgba(255, 255, 255, 0.05) !important; border: 1px solid rgba(255, 255, 255, 0.1) !important; color: white !important; transition: all 0.3s; }
        input:focus, textarea:focus, select:focus { border-color: #22d3ee !important; box-shadow: 0 0 15px rgba(34, 211, 238, 0.2); outline: none; }
    </style>
</head>
<body class="pb-20">
    <div class="max-w-4xl mx-auto px-6 pt-12">
        <header class="flex justify-between items-center mb-12">
            <button onclick="location.href='dashboard.html'" class="p-3 rounded-2xl glass hover:bg-white/10 transition-all">
                <i data-lucide="arrow-left" class="w-6 h-6"></i>
            </button>
            <div class="text-right">
                <h1 class="text-2xl font-extrabold tracking-tighter uppercase italic">Buat <span class="neon-text">Materi</span></h1>
                <p id="author-display" class="text-[10px] font-black uppercase tracking-widest text-slate-500 mt-1">AUTHOR: SYSTEM</p>
            </div>
        </header>

        <form id="materi-form" class="space-y-6">
            <div class="glass p-8 rounded-[2.5rem] space-y-6">
                <!-- Media Upload Area -->
                <div id="btn-upload" class="relative group cursor-pointer overflow-hidden rounded-3xl border-2 border-dashed border-white/10 hover:border-cyan-500/50 transition-all p-8 text-center bg-white/[0.02]">
                    <div id="upload-prompt">
                        <div class="w-16 h-16 bg-cyan-500/10 rounded-2xl flex items-center justify-center mx-auto mb-4 group-hover:scale-110 transition-transform">
                            <i data-lucide="clapperboard" class="w-8 h-8 text-cyan-400"></i>
                        </div>
                        <h3 class="text-sm font-bold text-white mb-1 uppercase tracking-wider">Unggah Media Utama</h3>
                        <p class="text-xs text-slate-500 italic">Video (MP4) atau Gambar (JPG/PNG)</p>
                    </div>

                    <!-- Info Media Terunggah & Tombol Hapus -->
                    <div id="preview-info" class="hidden flex flex-col items-center gap-3">
                        <div class="inline-flex items-center gap-2 bg-cyan-500/20 text-cyan-400 px-4 py-2 rounded-xl border border-cyan-500/30 text-sm">
                            <i data-lucide="file-check" class="w-4 h-4"></i>
                            <span id="file-label">Media Terlampir</span>
                        </div>
                        <button type="button" id="btn-remove-media" class="px-4 py-2 rounded-lg bg-red-500/10 border border-red-500/20 text-red-400 text-[10px] font-black uppercase tracking-widest hover:bg-red-500/20 transition-all flex items-center gap-2">
                            <i data-lucide="trash-2" class="w-3 h-3"></i> Hapus Media
                        </button>
                    </div>
                </div>

                <input type="hidden" id="media-url">
                <input type="hidden" id="media-type">

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="space-y-2">
                        <label class="text-[10px] font-black uppercase tracking-[0.2em] text-slate-500 ml-2">Judul Materi</label>
                        <input type="text" id="judul" required placeholder="Contoh: Dasar-dasar UX Design" class="w-full p-4 rounded-2xl text-sm font-bold">
                    </div>
                    <div class="space-y-2">
                        <label class="text-[10px] font-black uppercase tracking-[0.2em] text-slate-500 ml-2">Mata Pelajaran</label>
                        <select id="mapel-select" required class="w-full p-4 rounded-2xl text-sm font-bold appearance-none">
                            <option value="" disabled selected>Pilih Mapel</option>
                            <option value="UI/UX DESIGN">UI/UX DESIGN</option>
                            <option value="WEB DEV">WEB DEV</option>
                            <option value="GRAPHIC">GRAPHIC</option>
                            <option value="MOTION">MOTION</option>
                        </select>
                    </div>
                </div>

                <div class="space-y-2">
                    <label class="text-[10px] font-black uppercase tracking-[0.2em] text-slate-500 ml-2">Deskripsi Singkat</label>
                    <input type="text" id="deskripsi" required placeholder="Ringkasan materi dalam 1 kalimat..." class="w-full p-4 rounded-2xl text-sm">
                </div>

                <div class="space-y-2">
                    <label class="text-[10px] font-black uppercase tracking-[0.2em] text-slate-500 ml-2">Konten Pembelajaran</label>
                    <textarea id="konten" required rows="8" placeholder="Tuliskan materi lengkap di sini..." class="w-full p-6 rounded-3xl text-sm leading-relaxed"></textarea>
                </div>

                <button type="submit" id="btn-submit" class="w-full py-5 rounded-[2rem] bg-gradient-to-r from-cyan-500 to-purple-600 text-black font-black uppercase tracking-[0.3em] text-xs hover:scale-[1.02] active:scale-95 transition-all">
                    Publikasikan Materi
                </button>
            </div>
        </form>

        <!-- LIVE PREVIEW SECTION -->
        <div class="mt-16 pt-16 border-t border-white/10">
            <h2 class="text-xs font-black uppercase tracking-[0.4em] text-slate-600 mb-12 flex items-center justify-center gap-3">
                <span class="h-px w-12 bg-white/10"></span>
                <i data-lucide="eye" class="w-4 h-4"></i> Live Preview
                <span class="h-px w-12 bg-white/10"></span>
            </h2>
            
            <article class="space-y-8 max-w-2xl mx-auto opacity-80">
                <header class="space-y-4 text-center md:text-left">
                    <span id="preview-mapel-tag" class="inline-block text-[10px] font-black uppercase text-cyan-400 bg-cyan-500/10 px-3 py-1.5 rounded-lg border border-cyan-500/20 tracking-widest">MAPEL</span>
                    <h2 id="preview-display-title" class="text-4xl md:text-6xl font-black uppercase italic tracking-tighter leading-[0.9] text-white break-words">JUDUL MATERI</h2>
                </header>

                <div id="preview-display-media" class="w-full rounded-3xl overflow-hidden bg-white/5 border border-white/10 hidden shadow-2xl">
                    <!-- Media element (img/video) will appear here -->
                </div>

                <div class="glass p-8 md:p-12 rounded-[2.5rem] border-white/5 relative overflow-hidden">
                    <div id="preview-display-content" class="text-slate-300 whitespace-pre-wrap text-base md:text-lg leading-relaxed opacity-90">
                        Konten pratinjau Anda akan ditampilkan di sini dengan format yang sama seperti di halaman belajar...
                    </div>
                </div>
            </article>
        </div>
    </div>

    <!-- TOAST NOTIFIKASI -->
    <div id="toast" class="hidden fixed bottom-10 left-1/2 -translate-x-1/2 glass px-8 py-4 rounded-2xl border-cyan-500/50 flex items-center gap-3 z-50">
        <i data-lucide="check-circle" class="text-cyan-400"></i>
        <span class="font-bold text-sm tracking-wide">MATERI BERHASIL DISINKRONISASI!</span>
    </div>

    <!-- Tester Identity Selector -->
    <div id="tester-panel" class="hidden fixed bottom-6 left-6 z-50 glass p-4 rounded-2xl border-yellow-500/30">
        <p class="text-[9px] font-bold text-yellow-500 mb-2 uppercase tracking-tighter italic">Mode Peninjau Konten</p>
        <select id="tester-identity-select" class="text-[10px] bg-black/50 border-none rounded-lg p-1">
            <option value="RYAN">SEBAGAI RYAN</option>
            <option value="RIFQI">SEBAGAI RIFQI</option>
            <option value="ZIDAN">SEBAGAI ZIDAN</option>
            <option value="ARYA">SEBAGAI ARYA</option>
        </select>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

        // Firebase Setup
        const firebaseConfig = JSON.parse(sessionStorage.getItem("firebaseConfig"));
        const appId = sessionStorage.getItem("appId");
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Tester Logic
        const isTester = true; 
        let currentAuthor = sessionStorage.getItem("active_tester_name") || "RYAN";

        const updateAuthorUI = () => {
            document.getElementById('author-display').innerText = `AUTHOR: ${currentAuthor}`;
        };

        // ===== LIVE PREVIEW LOGIC (GLOBAL) =====
        window.updatePreview = function() {
            const judul = document.getElementById('judul').value;
            const mapel = document.getElementById('mapel-select').value;
            const konten = document.getElementById('konten').value;
            const mediaUrl = document.getElementById('media-url').value;
            const mediaType = document.getElementById('media-type').value;

            document.getElementById('preview-display-title').innerText = judul || "JUDUL MATERI";
            document.getElementById('preview-mapel-tag').innerText = mapel || "MAPEL";
            document.getElementById('preview-display-content').innerText = konten || "Konten pratinjau Anda akan ditampilkan di sini...";
            
            const previewMediaBox = document.getElementById('preview-display-media');
            if (mediaUrl) {
                previewMediaBox.classList.remove('hidden');
                if (mediaType === 'video') {
                    previewMediaBox.innerHTML = `<video src="${mediaUrl}" controls class="w-full aspect-video bg-black"></video>`;
                } else {
                    previewMediaBox.innerHTML = `<img src="${mediaUrl}" class="w-full h-auto object-cover max-h-[500px]">`;
                }
            } else {
                previewMediaBox.classList.add('hidden');
                previewMediaBox.innerHTML = '';
            }
        };

        window.addEventListener('DOMContentLoaded', () => {
            if (isTester) {
                document.getElementById('tester-panel').classList.remove('hidden');
                const tSel = document.getElementById('tester-identity-select');
                tSel.value = currentAuthor;
                tSel.onchange = e => {
                    currentAuthor = e.target.value.toUpperCase();
                    sessionStorage.setItem("active_tester_name", currentAuthor);
                    updateAuthorUI();
                };
            }

            updateAuthorUI();
            lucide.createIcons();

            // Bind events for live preview
            const inputs = ['judul', 'mapel-select', 'konten'];
            inputs.forEach(id => {
                document.getElementById(id).addEventListener('input', window.updatePreview);
            });

            // Cloudinary Widget Initialization
            const uploadWidget = cloudinary.createUploadWidget(
                window.CLOUDINARY_CONFIG,
                (err, res) => {
                    if (!err && res.event === "success") {
                        document.getElementById('media-url').value = res.info.secure_url;
                        document.getElementById('media-type').value = res.info.resource_type;
                        document.getElementById('preview-info').classList.remove('hidden');
                        document.getElementById('upload-prompt').classList.add('hidden');
                        window.updatePreview();
                        lucide.createIcons();
                    }
                }
            );

            document.getElementById('btn-upload').onclick = () => uploadWidget.open();

            // ===== LOGIKA HAPUS MEDIA =====
            const removeBtn = document.getElementById('btn-remove-media');
            if (removeBtn) {
                removeBtn.addEventListener('click', (e) => {
                    e.stopPropagation(); // Mencegah klik tembus ke upload widget
                    e.preventDefault();
                    
                    document.getElementById('media-url').value = "";
                    document.getElementById('media-type').value = "";
                    document.getElementById('preview-info').classList.add('hidden');
                    document.getElementById('upload-prompt').classList.remove('hidden');
                    
                    window.updatePreview();
                });
            }
        });

        // ===== SUBMIT FORM =====
        document.getElementById('materi-form').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btn-submit');
            btn.disabled = true;
            btn.innerText = "SINKRONISASI...";

            const mediaUrlRaw = document.getElementById('media-url').value;
            const optimizedUrl = mediaUrlRaw ? window.getOptimizedUrl(mediaUrlRaw) : "";

            try {
                await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'materi'), {
                    judul: document.getElementById('judul').value,
                    mapel: document.getElementById('mapel-select').value,
                    deskripsi: document.getElementById('deskripsi').value,
                    konten: document.getElementById('konten').value,
                    media: optimizedUrl,
                    mediaType: document.getElementById('media-type').value || "none",
                    author: currentAuthor,
                    createdAt: new Date().toISOString()
                });

                document.getElementById('toast').classList.remove('hidden');
                lucide.createIcons();
                setTimeout(() => location.href = 'dashboard.html', 2000);
            } catch (err) {
                console.error(err);
                alert("Gagal menyimpan materi. Coba lagi.");
                btn.disabled = false;
                btn.innerText = "Publikasikan Materi";
            }
        };
    </script>
</body>
</html>
