<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stellar Academy - Pusat Belajar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #050505; color: white; min-height: 100vh; overflow-x: hidden; }
        .glass { backdrop-filter: blur(16px); background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.1); }
        .category-pill { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); cursor: pointer; }
        .category-pill.active { background: #22d3ee; color: #000; box-shadow: 0 0 20px rgba(34, 211, 238, 0.4); border-color: transparent; }
        .materi-card { transition: all 0.4s ease; }
        .materi-card:hover { transform: translateY(-8px); border-color: #22d3ee; box-shadow: 0 10px 30px -10px rgba(34, 211, 238, 0.2); }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #22d3ee; border-radius: 10px; }
    </style>
</head>
<body class="p-5 md:p-10">

    <div id="view-list">
        <div class="max-w-6xl mx-auto flex flex-col md:flex-row md:items-center justify-between gap-5 mb-10">
            <div>
                <a href="dashboard.html" class="flex items-center gap-2 text-slate-500 hover:text-white transition-colors mb-2 text-sm font-bold uppercase tracking-wider group">
                    <i data-lucide="arrow-left" class="w-4 h-4 group-hover:-translate-x-1 transition-transform"></i> Kembali ke Dashboard
                </a>
                <h1 class="text-3xl font-black uppercase tracking-tighter">Exploration <span class="text-cyan-400 italic">Deck</span></h1>
                <p class="text-slate-400 text-sm">Pilih materi untuk memulai perjalanan belajarmu.</p>
            </div>
        </div>

        <!-- Filter Kontainer -->
        <div class="max-w-6xl mx-auto mb-10 overflow-x-auto pb-4 no-scrollbar">
            <div class="flex items-center gap-3" id="filter-container">
                <button onclick="window.filterMateri('Semua', this)" class="category-pill active px-6 py-2.5 rounded-full border border-white/10 text-xs font-black uppercase tracking-widest whitespace-nowrap">Semua</button>
                <button onclick="window.filterMateri('Matematika', this)" class="category-pill px-6 py-2.5 rounded-full border border-white/10 text-xs font-black uppercase tracking-widest whitespace-nowrap">Matematika</button>
                <button onclick="window.filterMateri('Bahasa Sunda', this)" class="category-pill px-6 py-2.5 rounded-full border border-white/10 text-xs font-black uppercase tracking-widest whitespace-nowrap">B. Sunda</button>
                <button onclick="window.filterMateri('Pendidikan Pancasila', this)" class="category-pill px-6 py-2.5 rounded-full border border-white/10 text-xs font-black uppercase tracking-widest whitespace-nowrap">Pancasila</button>
                <button onclick="window.filterMateri('Bahasa Indonesia', this)" class="category-pill px-6 py-2.5 rounded-full border border-white/10 text-xs font-black uppercase tracking-widest whitespace-nowrap">B. Indonesia</button>
                <button onclick="window.filterMateri('Bahasa Inggris', this)" class="category-pill px-6 py-2.5 rounded-full border border-white/10 text-xs font-black uppercase tracking-widest whitespace-nowrap">B. Inggris</button>
                <button onclick="window.filterMateri('PJOK', this)" class="category-pill px-6 py-2.5 rounded-full border border-white/10 text-xs font-black uppercase tracking-widest whitespace-nowrap">PJOK</button>
                <button onclick="window.filterMateri('Agama Islam', this)" class="category-pill px-6 py-2.5 rounded-full border border-white/10 text-xs font-black uppercase tracking-widest whitespace-nowrap">Agama</button>
            </div>
        </div>

        <div id="loading" class="max-w-6xl mx-auto text-center py-20">
            <div class="animate-spin w-12 h-12 border-4 border-cyan-500 border-t-transparent rounded-full mx-auto mb-4"></div>
            <p class="text-slate-500 font-black uppercase tracking-widest text-[10px]">Menghubungkan ke Orbit...</p>
        </div>

        <div class="max-w-6xl mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 hidden pb-20" id="materi-grid"></div>
    </div>

    <script type="module">
        import { db } from './app.js';
        import { collection, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const appId = "sekolah-sdnwidarasari"; 
        let allMateri = [];
        let currentFilter = 'Semua';

        const renderGrid = (list) => {
            const grid = document.getElementById('materi-grid');
            grid.innerHTML = list.map(item => `
                <div onclick="openMateri('${item.id}', '${item.tipe}')" class="materi-card glass rounded-[2rem] overflow-hidden border border-white/5 hover:border-cyan-500/30 group cursor-pointer">
                    <div class="p-6">
                        <div class="flex items-start justify-between mb-4">
                            <div class="flex flex-wrap gap-2">
                                <span class="text-[9px] font-black uppercase text-cyan-400 bg-cyan-500/10 px-3 py-1 rounded-full border border-cyan-500/20 tracking-tighter">${item.mapel}</span>
                                ${item.tipe === 'storytelling' ? `<span class="text-[9px] font-black uppercase text-pink-400 bg-pink-500/10 px-3 py-1 rounded-full border border-pink-500/20 tracking-tighter">Story</span>` : ''}
                            </div>
                            <div class="p-2 rounded-xl bg-white/5 group-hover:bg-cyan-500/10 transition-colors">
                                <i data-lucide="${item.tipe === 'storytelling' ? 'book-heart' : (item.mediaType === 'video' ? 'play' : 'book-open')}" class="w-4 h-4 text-slate-600 group-hover:text-cyan-400 transition-colors"></i>
                            </div>
                        </div>
                        <h3 class="font-bold text-lg mb-2 line-clamp-2 group-hover:text-cyan-400 transition-colors">${item.judul}</h3>
                        <p class="text-xs text-slate-500 line-clamp-2 leading-relaxed">${item.deskripsi || 'Klik untuk membaca selengkapnya'}</p>
                    </div>
                </div>
            `).join('');
            lucide.createIcons();
        };

        // Fungsi filter yang diperbaiki
        window.filterMateri = (cat, element) => {
            currentFilter = cat;
            
            // Menghapus kelas 'active' dari semua tombol
            document.querySelectorAll('.category-pill').forEach(btn => {
                btn.classList.remove('active');
            });

            // Jika dipanggil dari klik tombol (memiliki parameter element), langsung aktifkan element tersebut
            if (element) {
                element.classList.add('active');
            } else {
                // Fallback untuk inisialisasi awal berdasarkan teks
                document.querySelectorAll('.category-pill').forEach(btn => {
                    const btnText = btn.innerText.toLowerCase();
                    const filterText = cat.toLowerCase();
                    if (filterText === 'semua' && btnText === 'semua') btn.classList.add('active');
                    else if (filterText === 'agama islam' && btnText === 'agama') btn.classList.add('active');
                    else if (filterText === 'bahasa sunda' && btnText === 'b. sunda') btn.classList.add('active');
                    else if (btnText.includes(filterText)) btn.classList.add('active');
                });
            }

            const filtered = (cat === 'Semua') ? allMateri : allMateri.filter(m => m.mapel === cat);
            renderGrid(filtered);
        };

        window.openMateri = (id, tipe) => {
            const targetPage = tipe === 'storytelling' ? 'baca-story.html' : 'baca-standar.html';
            window.location.href = `${targetPage}?id=${id}`;
        };

        window.addEventListener('DOMContentLoaded', () => {
            const q = collection(db, 'artifacts', appId, 'public', 'data', 'materi');
            onSnapshot(q, (snapshot) => {
                allMateri = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }))
                            .sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('materi-grid').classList.remove('hidden');
                window.filterMateri(currentFilter);
            });
        });
    </script>
</body>
</html>
