<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stellar Academy - Pusat Belajar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #050505; color: white; min-height: 100vh; }
        .glass { backdrop-filter: blur(16px); background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.1); }
        .category-pill { transition: all 0.3s ease; cursor: pointer; }
        .category-pill.active { background: #22d3ee; color: #000; box-shadow: 0 0 15px rgba(34, 211, 238, 0.4); border-color: transparent; }
        .materi-card:hover { transform: translateY(-5px); border-color: rgba(34, 211, 238, 0.5); }
    </style>
</head>
<body class="p-5 md:p-10">
    
    <div class="max-w-6xl mx-auto flex flex-col md:flex-row md:items-center justify-between gap-5 mb-10">
        <div>
            <a href="dashboard.html" class="flex items-center gap-2 text-slate-500 hover:text-white transition-colors mb-2 text-sm">
                <i data-lucide="arrow-left" class="w-4 h-4"></i> Kembali ke Dashboard
            </a>
            <h1 class="text-3xl font-black uppercase tracking-tighter">Exploration <span class="text-cyan-400">Deck</span></h1>
            <p class="text-slate-400">Materi tersinkronisasi otomatis dengan Cloud.</p>
        </div>
    </div>

    <!-- Filter -->
    <div class="max-w-6xl mx-auto mb-8 overflow-x-auto pb-4">
        <div class="flex items-center gap-3" id="filter-container">
            <button onclick="window.filterMateri('Semua')" class="category-pill active px-6 py-2 rounded-full border border-white/10 text-sm font-bold whitespace-nowrap">Semua</button>
            <button onclick="window.filterMateri('Pendidikan Pancasila')" class="category-pill px-6 py-2 rounded-full border border-white/10 text-sm font-bold whitespace-nowrap">Pancasila</button>
            <button onclick="window.filterMateri('Bahasa Indonesia')" class="category-pill px-6 py-2 rounded-full border border-white/10 text-sm font-bold whitespace-nowrap">B. Indonesia</button>
            <button onclick="window.filterMateri('Bahasa Inggris')" class="category-pill px-6 py-2 rounded-full border border-white/10 text-sm font-bold whitespace-nowrap">B. Inggris</button>
            <button onclick="window.filterMateri('PJOK')" class="category-pill px-6 py-2 rounded-full border border-white/10 text-sm font-bold whitespace-nowrap">PJOK</button>
            <button onclick="window.filterMateri('Agama Islam')" class="category-pill px-6 py-2 rounded-full border border-white/10 text-sm font-bold whitespace-nowrap">Agama</button>
        </div>
    </div>

    <!-- Loading State -->
    <div id="loading" class="max-w-6xl mx-auto text-center py-20">
        <div class="animate-spin w-10 h-10 border-4 border-cyan-500 border-t-transparent rounded-full mx-auto mb-4"></div>
        <p class="text-slate-500 font-bold uppercase tracking-widest text-xs">Menghubungkan ke Orbit...</p>
    </div>

    <div class="max-w-6xl mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 hidden" id="materi-grid"></div>

    <!-- Modal -->
    <div id="materi-modal" class="fixed inset-0 z-50 bg-black/95 backdrop-blur-md hidden p-5 flex items-center justify-center">
        <div class="glass w-full max-w-4xl max-h-[90vh] rounded-3xl overflow-y-auto relative border-cyan-500/30">
            <button onclick="window.closeModal()" class="absolute top-5 right-5 p-2 bg-white/10 rounded-full hover:bg-white/20 z-10"><i data-lucide="x" class="w-6 h-6"></i></button>
            <div class="p-8">
                <span id="modal-mapel" class="text-[10px] font-black uppercase text-cyan-400 bg-cyan-500/10 px-3 py-1 rounded-md">MAPEL</span>
                <h2 id="modal-title" class="text-3xl font-black mt-4 mb-2 uppercase italic">JUDUL</h2>
                <div class="flex items-center gap-4 text-slate-500 text-xs mb-8">
                    <span id="modal-author">Author</span>
                </div>
                <div id="media-display" class="w-full rounded-2xl overflow-hidden mb-8 bg-black/40 border border-white/5 min-h-[200px] flex items-center justify-center"></div>
                <div id="modal-content" class="text-slate-300 leading-relaxed whitespace-pre-wrap"></div>
            </div>
        </div>
    </div>
<script type="module">
    // Menggunakan library yang konsisten dengan app.js
    import { db, auth } from './app.js';
    import { collection, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { signInAnonymously } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    // Pastikan appId sama dengan yang ada di buatmateri.html
    const appId = "sekolah-sdnwidarasari"; 

    let allMateri = [];
    let currentFilter = 'Semua';

    const renderGrid = (list) => {
        const grid = document.getElementById('materi-grid');
        grid.innerHTML = '';
        
        if (list.length === 0) {
            grid.innerHTML = `<div class="col-span-full text-center py-10 text-slate-500">Belum ada materi untuk kategori ini.</div>`;
        }

        list.forEach(item => {
            grid.innerHTML += `
                <div class="materi-card glass p-6 rounded-3xl border border-white/10 transition-all cursor-pointer flex flex-col justify-between" onclick="window.openMateri('${item.id}')">
                    <div>
                        <span class="text-[10px] font-black uppercase text-cyan-400 bg-cyan-500/10 px-2 py-1 rounded mb-4 inline-block">${item.mapel}</span>
                        <h3 class="text-lg font-bold mb-2 uppercase line-clamp-2">${item.judul}</h3>
                        <p class="text-sm text-slate-500 line-clamp-2">${item.deskripsi || 'Klik untuk melihat detail'}</p>
                    </div>
                    <div class="mt-6 pt-4 border-t border-white/5 flex items-center justify-between text-[10px] text-slate-500 uppercase font-bold">
                        <span>${item.author}</span>
                        <i data-lucide="${item.mediaType === 'video' ? 'play-circle' : 'file-text'}" class="w-4 h-4"></i>
                    </div>
                </div>
            `;
        });
        lucide.createIcons();
    };

    window.filterMateri = (cat) => {
        currentFilter = cat;
        // Update styling tombol filter
        document.querySelectorAll('.category-pill').forEach(b => {
            const isMatch = (cat === 'Semua' && b.innerText === 'Semua') || (b.innerText === cat) || (cat === 'Agama Islam' && b.innerText === 'Agama') || (cat === 'Pendidikan Pancasila' && b.innerText === 'Pancasila');
            b.classList.toggle('active', isMatch);
        });

        const filtered = cat === 'Semua' ? allMateri : allMateri.filter(m => m.mapel === cat);
        renderGrid(filtered);
    };

    window.openMateri = (id) => {
        const item = allMateri.find(m => m.id === id);
        if(!item) return;

        document.getElementById('modal-title').innerText = item.judul;
        document.getElementById('modal-mapel').innerText = item.mapel;
        document.getElementById('modal-content').innerText = item.konten;
        document.getElementById('modal-author').innerText = `Oleh: ${item.author}`;
        
        const display = document.getElementById('media-display');
        display.innerHTML = '';
        
        if (item.media) {
            display.classList.remove('hidden');
            if (item.mediaType === 'video') {
                display.innerHTML = `<video src="${item.media}" controls class="w-full max-h-[400px]"></video>`;
            } else if (item.mediaType === 'image') {
                display.innerHTML = `<img src="${item.media}" class="w-full h-full object-contain">`;
            } else if (item.mediaType === 'audio') {
                display.innerHTML = `<audio src="${item.media}" controls class="w-full p-10"></audio>`;
            }
        } else {
            display.classList.add('hidden');
        }
        
        document.getElementById('materi-modal').classList.remove('hidden');
        document.body.style.overflow = 'hidden';
        lucide.createIcons();
    };

    window.closeModal = () => {
        document.getElementById('materi-modal').classList.add('hidden');
        document.body.style.overflow = 'auto';
        const v = document.querySelector('video, audio'); if (v) v.pause();
    };

    // Inisialisasi Data
    window.addEventListener('DOMContentLoaded', async () => {
        // Gunakan auth dari app.js
        onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'materi'), (snapshot) => {
            allMateri = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }))
                        .sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt)); // Urutkan terbaru
            
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('materi-grid').classList.remove('hidden');
            window.filterMateri(currentFilter);
        });
    });
</script>
</body>
</html>
