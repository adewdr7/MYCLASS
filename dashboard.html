<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stellar Academy - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #050505;
        }

        .glass {
            backdrop-filter: blur(16px);
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .neon-text {
            background: linear-gradient(to right, #22d3ee, #a855f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .animate-float {
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
<body class="text-slate-100 overflow-x-hidden">

    <!-- Background Effects -->
    <div class="fixed inset-0 pointer-events-none z-0">
        <div class="absolute top-[-10%] left-[-10%] w-[40%] h-[40%] bg-purple-600/10 rounded-full blur-[120px]"></div>
        <div class="absolute bottom-[-10%] right-[-10%] w-[40%] h-[40%] bg-cyan-600/10 rounded-full blur-[120px]"></div>
    </div>

    <!-- Navigation -->
    <nav class="fixed top-0 left-0 right-0 z-50 glass border-b border-white/10 px-6 py-4 flex justify-between items-center">
        <div class="flex items-center gap-3">
            <div class="p-2 bg-gradient-to-br from-cyan-500 to-purple-600 rounded-lg shadow-lg">
                <i data-lucide="rocket" class="text-white w-6 h-6"></i>
            </div>
            <h1 class="text-xl font-extrabold tracking-tighter neon-text">ASTRA LEARNING</h1>
        </div>

        <div class="flex items-center gap-4">
            <div id="role-badge" class="hidden md:flex items-center gap-2 px-4 py-1.5 rounded-full bg-white/5 border border-white/10 text-xs font-bold uppercase tracking-wider">
                <!-- Icon & Role injected by JS -->
            </div>

            <div class="relative group">
                <button class="flex items-center gap-2 p-1.5 pr-4 rounded-full glass hover:bg-white/10 transition-all">
                    <div class="w-8 h-8 rounded-full bg-gradient-to-tr from-cyan-400 to-blue-600 flex items-center justify-center border border-white/30">
                        <i data-lucide="user" class="text-white w-4 h-4"></i>
                    </div>
                    <span id="display-name" class="text-sm font-bold hidden sm:inline">User</span>
                </button>
                
                <!-- Dropdown -->
                <div class="absolute right-0 mt-2 w-48 glass rounded-2xl p-2 opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-200">
    <a href="profile.html" class="w-full flex items-center gap-3 px-3 py-2 rounded-xl hover:bg-cyan-500/20 text-cyan-400 text-sm transition-colors">
        <i data-lucide="user-circle" class="w-4 h-4"></i> Profil Saya
    </a>
                </div>
                
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="relative z-10 pt-28 pb-12 px-6 max-w-7xl mx-auto">
        <div class="mb-12">
            <p class="text-cyan-400 font-bold tracking-[0.3em] text-[10px] mb-2 uppercase">Systems Online</p>
            <h2 class="text-4xl md:text-5xl font-black mb-4">
                Selamat Datang, <span id="welcome-name" class="neon-text">Explorer</span>
            </h2>
            <div class="h-1.5 w-24 bg-gradient-to-r from-cyan-500 to-transparent rounded-full"></div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            <!-- Left Column: Actions -->
            <div class="lg:col-span-8 space-y-8">
                <h3 class="text-sm font-black flex items-center gap-2 text-slate-500 uppercase tracking-widest">
                    <i data-lucide="sparkles" class="w-4 h-4"></i> Operasi Dashboard
                </h3>
                
                <div id="action-grid" class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <!-- Actions injected by JS based on Role -->
                </div>
            </div>

            <!-- Right Column: Info -->
            <div class="lg:col-span-4 space-y-6">
                <h3 class="text-sm font-black flex items-center gap-2 text-slate-500 uppercase tracking-widest">
                    <i data-lucide="megaphone" class="w-4 h-4"></i> Pengumuman
                </h3>
                
                <div class="glass p-6 rounded-[2rem] space-y-6">
                    <div class="border-l-2 border-cyan-500 pl-4 py-1">
                        <p class="text-[10px] text-slate-500 mb-1">BARU • 2 jam lalu</p>
                        <h4 class="text-sm font-bold">Maintenance Sektor 7 Selesai</h4>
                    </div>
                    <div class="border-l-2 border-purple-500 pl-4 py-1">
                        <p class="text-[10px] text-slate-500 mb-1">EVENT • 5 jam lalu</p>
                        <h4 class="text-sm font-bold">Misi Nebula Aktif</h4>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Load data from LocalStorage
        const userRole = localStorage.getItem('userRole') || 'murid';
        const userName = localStorage.getItem('userName') || 'Guest';

        // Initialize UI
        document.getElementById('display-name').innerText = userName;
        document.getElementById('welcome-name').innerText = userName;

        const roleBadge = document.getElementById('role-badge');
        if (userRole === 'admin') {
            roleBadge.innerHTML = `<i data-lucide="shield-check" class="text-amber-400 w-4 h-4"></i> Mode: Admin`;
            roleBadge.classList.add('text-amber-400');
        } else {
            roleBadge.innerHTML = `<i data-lucide="graduation-cap" class="text-cyan-400 w-4 h-4"></i> Mode: Murid`;
            roleBadge.classList.add('text-cyan-400');
        }
        roleBadge.classList.remove('hidden');

        // Render Action Buttons based on Role
        const actionGrid = document.getElementById('action-grid');
        const adminActions = [
            { icon: 'book-open', title: 'Buat Materi', desc: 'Susun kurikulum baru', color: 'cyan' },
            { icon: 'gamepad-2', title: 'Buat Latihan', desc: 'Rancang simulasi kuis', color: 'purple' },
            { icon: 'trophy', title: 'Buat Tantangan', desc: 'Siapkan misi ujian', color: 'amber' },
            { icon: 'megaphone', title: 'Siaran', desc: 'Kirim pengumuman massal', color: 'rose' }
        ];

        const muridActions = [
            { icon: 'book-open', title: 'Belajar', desc: 'Akses database materi', color: 'cyan' },
            { icon: 'gamepad-2', title: 'Main Kuis', desc: 'Uji kemampuan simulasi', color: 'purple' },
            { icon: 'trophy', title: 'Ujian', desc: 'Hadapi tantangan utama', color: 'amber' }
        ];

        const actions = userRole === 'admin' ? adminActions : muridActions;

        actionGrid.innerHTML = actions.map(act => `
            <button class="p-6 rounded-[2rem] bg-white/5 border border-white/10 flex flex-col items-start gap-4 transition-all hover:bg-white/10 hover:scale-[1.02] group">
                <div class="p-3 rounded-2xl bg-white/5 group-hover:bg-cyan-500/20 transition-colors">
                    <i data-lucide="${act.icon}" class="w-8 h-8 text-cyan-400"></i>
                </div>
                <div class="text-left">
                    <h4 class="font-bold text-lg">${act.title}</h4>
                    <p class="text-xs text-slate-500 leading-relaxed">${act.desc}</p>
                </div>
            </button>
        `).join('');

        // Special Admin Section
        if (userRole === 'admin') {
            actionGrid.innerHTML += `
                <div class="sm:col-span-2 mt-4 w-full">
                    <button class="w-full p-6 rounded-[2rem] glass flex items-center justify-between group hover:border-cyan-500/50">
                        <div class="flex items-center gap-5">
                            <div class="p-4 rounded-2xl bg-cyan-500/20 border border-cyan-500/30">
                                <i data-lucide="users" class="text-cyan-400 w-8 h-8"></i>
                            </div>
                            <div class="text-left">
                                <h4 class="text-xl font-black uppercase">Kelola Murid</h4>
                                <p class="text-sm text-slate-500 tracking-tight">Pantau hasil belajar & progres armada</p>
                            </div>
                        </div>
                        <i data-lucide="chevron-right" class="group-hover:translate-x-2 transition-transform"></i>
                    </button>
                </div>
            `;
        }

        // Initialize Icons
        lucide.createIcons();
    </script>
</body>
</html>
