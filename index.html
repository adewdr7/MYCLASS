<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stellar Academy - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="app.js"></script>
    <style>
        /* ... (CSS dari login.html tetap sama) ... */
    </style>
</head>
<body>
    <!-- ... (HTML dari login.html tetap sama) ... -->
    <main class="min-h-screen flex items-center justify-center py-16">
      <div class="w-full max-w-3xl p-6 bg-black/60 rounded-3xl border border-white/10">
        <h1 class="text-2xl font-bold mb-4">Pilih Nama Anda</h1>
        <div id="usersGrid" class="grid grid-cols-2 sm:grid-cols-4 gap-4"></div>
      </div>
    </main>
    
    <script type="module">
        import { loginWithName, subscribeNames } from './app.js';

        // Data user - HARDCODED
        const users = [
            { n: "ALPHA", r: "admin", c: "clr-gold" },
            { n: "AINUN", r: "murid", c: "clr-cyan" },
            { n: "AKBAR", r: "murid", c: "clr-pink" },
            { n: "ALIFA", r: "murid", c: "clr-lime" },
            { n: "AMORA", r: "murid", c: "clr-purple" },
            { n: "AZKA", r: "murid", c: "clr-orange" },
            { n: "DIMAS", r: "murid", c: "clr-cyan" },
            { n: "ALFI", r: "murid", c: "clr-pink" },
            { n: "FHAREL", r: "murid", c: "clr-lime" },
            { n: "HAFIZA", r: "murid", c: "clr-purple" },
            { n: "JIHAN", r: "murid", c: "clr-orange" },
            { n: "KHALIFA", r: "murid", c: "clr-gold" },
            { n: "AULIA", r: "murid", c: "clr-cyan" },
            { n: "PUJA", r: "murid", c: "clr-pink" },
            { n: "REZA.P", r: "murid", c: "clr-lime" },
            { n: "REZA.R", r: "murid", c: "clr-purple" },
            { n: "DEWI", r: "murid", c: "clr-orange" },
            { n: "NOVA", r: "murid", c: "clr-cyan" },
            { n: "ALBY", r: "murid", c: "clr-pink" },
            { n: "ARESHA", r: "murid", c: "clr-lime" }
        ];

        const grid = document.getElementById('usersGrid');

        function render() {
            grid.innerHTML = '';
            users.forEach(u => {
                const btn = document.createElement('button');
                btn.className = 'seat p-4 rounded-lg bg-white/5 border border-white/10 hover:bg-white/10';
                btn.textContent = u.n;
                btn.dataset.username = u.n;
                btn.dataset.role = u.r;
                btn.dataset.color = u.c;
                btn.addEventListener('click', async () => {
                    btn.disabled = true;
                    const res = await loginWithName(u.n, u.r);
                    if (res.success) {
                        window.location.href = 'dashboard.html';
                    } else {
                        alert('Login gagal: ' + (res.error || 'Nama sudah diambil'));
                        btn.disabled = false;
                    }
                });
                grid.appendChild(btn);
            });
        }

        // subscribe realtime updates and disable taken names
        subscribeNames((data) => {
            const seats = document.querySelectorAll('.seat');
            const myUid = localStorage.getItem('userUid');
            seats.forEach(el => {
                const name = el.dataset.username;
                const entry = data && data[name];
                if (entry && entry.claimedBy) {
                    // if claimed by someone else -> disable
                    if (entry.claimedBy !== myUid) {
                        el.disabled = true;
                        el.classList.add('opacity-60', 'cursor-not-allowed');
                        el.title = 'Sudah diambil';
                    } else {
                        // claimed by me -> keep enabled
                        el.disabled = false;
                        el.classList.remove('opacity-60', 'cursor-not-allowed');
                        el.title = 'Anda telah memilih nama ini';
                    }
                } else {
                    el.disabled = false;
                    el.classList.remove('opacity-60', 'cursor-not-allowed');
                    el.title = '';
                }
            });
        });

        render();
    </script>
</body>
</html>
