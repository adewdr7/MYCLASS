<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stellar Academy - Buat Flashcards</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script type="module" src="app.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #050505; color: white; min-height: 100vh; }
        .glass { backdrop-filter: blur(16px); background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.1); }
        .neon-text { background: linear-gradient(to right, #fbbf24, #f59e0b); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        input, textarea, select { background: rgba(255, 255, 255, 0.05) !important; border: 1px solid rgba(255, 255, 255, 0.1) !important; color: white !important; outline: none !important; }
        input:focus, textarea:focus, select:focus { border-color: #fbbf24 !important; }
        .tester-badge { background: linear-gradient(45deg, #f59e0b, #ef4444); box-shadow: 0 0 10px rgba(245, 158, 11, 0.3); }
</style>
</head>
<body class="p-5 md:p-10">
    <!-- Navigasi -->
    <div class="flex items-center justify-between mb-8">
        <a href="pilihtipe.html" class="flex items-center gap-2 text-slate-400 hover:text-amber-400 transition-colors inline-flex group">
            <i data-lucide="arrow-left" class="w-4 h-4 group-hover:-translate-x-1 transition-transform"></i>
            <span class="text-sm font-bold uppercase tracking-wider">Ganti Tipe Materi</span>
        </a>
        <div class="text-right">
            <h1 class="text-2xl font-black tracking-tighter uppercase neon-text">Flashcard Studio</h1>
            <p class="text-[10px] text-slate-500 uppercase tracking-widest font-bold">Stellar Sync Engine</p>
        </div>
    </div>

    <!-- Panel Tester (Filter Guru) -->
    <div id="tester-panel" class="max-w-4xl mx-auto mb-6 hidden">
        <div class="glass border-orange-500/30 rounded-2xl p-4 flex flex-col md:flex-row items-center justify-between gap-4">
            <div class="flex items-center gap-3">
                <div class="tester-badge text-[10px] font-black px-2 py-1 rounded-md text-white uppercase">Tester Mode</div>
                <p class="text-sm text-slate-300 italic">Identitas Guru:</p>
            </div>
            <select id="tester-identity-select" class="p-2 rounded-lg text-sm glass cursor-pointer border-orange-500/50 min-w-[200px]">
                <option value="">Pilih Guru...</option>
                <option value="IBU YAYAH">Ibu Yayah (Wali Kelas)</option>
                <option value="BPK JAJANG">Bapak Jajang (PJOK)</option>
                <option value="IBU ILAH">Ibu Ilah (B. Inggris)</option>
                <option value="IBU LINA">Ibu Lina (PAI)</option>
                <option value="DEV_ADMIN">Developer Admin</option>
            </select>
        </div>
    </div>

    <div class="max-w-4xl mx-auto">
        <div class="glass rounded-3xl p-8 border border-white/10">
            <form id="flashcard-form" class="space-y-8">
                <!-- Metadata Section -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="space-y-2">
                        <label class="text-sm font-semibold text-slate-300">Judul Set Kartu</label>
                        <input type="text" id="judul" placeholder="Contoh: Kosa Kata Hewan" class="w-full p-4 rounded-2xl" required>
                    </div>
                    <div class="space-y-2">
                        <label class="text-sm font-semibold text-slate-300">Mata Pelajaran</label>
                        <select id="mapel-select" class="w-full p-4 rounded-2xl appearance-none cursor-pointer" required>
                            <!-- Diisi via JS -->
                        </select>
                    </div>
                </div>

                <div class="space-y-2">
                    <label class="text-sm font-semibold text-slate-300">Deskripsi Singkat</label>
                    <input type="text" id="deskripsi" placeholder="Apa yang akan dipelajari?" class="w-full p-4 rounded-2xl">
                </div>

                <!-- Card Editor Section -->
                <div class="space-y-4 pt-4 border-t border-white/5">
                    <div class="flex items-center justify-between">
                        <h3 class="font-bold text-amber-400 flex items-center gap-2 uppercase tracking-widest text-sm">
                            <i data-lucide="layers-2" class="w-4 h-4"></i> Daftar Kartu
                        </h3>
                        <button type="button" id="btn-add-card" class="text-xs bg-white/10 hover:bg-white/20 px-4 py-2 rounded-full transition-colors flex items-center gap-2">
                            <i data-lucide="plus" class="w-3 h-3"></i> Tambah Kartu
                        </button>
                    </div>

                    <div id="cards-container" class="space-y-4">
                        <!-- Kartu akan dirender di sini -->
                    </div>
                </div>

                <!-- Action Footer -->
                <div class="flex flex-col md:flex-row items-center justify-between gap-4 pt-8 border-t border-white/5">
                    <div class="flex items-center gap-3 text-sm text-slate-500">
                        <i data-lucide="user" class="w-4 h-4"></i>
                        <span>Oleh: <b id="display-author" class="text-amber-400 uppercase">...</b></span>
                    </div>
                    <button type="submit" id="btn-submit" class="w-full md:w-auto px-10 py-4 bg-amber-500 text-black font-extrabold rounded-2xl hover:bg-amber-400 transition-all flex items-center justify-center gap-2 shadow-[0_0_20px_rgba(245,158,11,0.2)]">
                        <i data-lucide="send" class="w-5 h-5"></i>
                        PUBLIKASIKAN SET
                    </button>
                </div>
            </form>

            <!-- Preview Live -->
            <div class="mt-16 pt-10 border-t border-white/10">
                <h2 class="text-xs font-black uppercase tracking-[0.3em] text-slate-500 mb-8 flex items-center gap-2">
                    <i data-lucide="eye" class="w-4 h-4"></i> Live Studio Preview
                </h2>
                
           <div id="preview-area" class="flex flex-col items-center">
    <div id="preview-card-count" class="text-[10px] font-black text-slate-600 mb-4 uppercase tracking-[0.2em]">KARTU 1 DARI 1</div>
    
    <div class="relative w-full max-w-[320px] h-48 group">
        <button type="button" id="prev-preview" class="absolute left-2 top-1/2 -translate-y-1/2 z-10 w-8 h-8 rounded-full bg-black/50 backdrop-blur-md flex items-center justify-center text-white border border-white/10 hover:bg-amber-500 hover:text-black transition-all">
            <i data-lucide="chevron-left" class="w-5 h-5"></i>
        </button>

        <div class="w-full h-full perspective-1000">
            <div id="preview-card-inner" class="flashcard-inner w-full h-full relative rounded-3xl border border-white/10 glass">
                <div class="flashcard-front flex flex-col items-center justify-center p-6 text-center">
                    <span class="text-[10px] uppercase font-bold text-amber-500/50 absolute top-4 tracking-widest">Sisi Depan</span>
                    <p id="preview-front-text" class="text-lg font-bold italic tracking-tight px-8">Ketik pertanyaan...</p>
                </div>
            </div>
        </div>

        <button type="button" id="next-preview" class="absolute right-2 top-1/2 -translate-y-1/2 z-10 w-8 h-8 rounded-full bg-black/50 backdrop-blur-md flex items-center justify-center text-white border border-white/10 hover:bg-amber-500 hover:text-black transition-all">
            <i data-lucide="chevron-right" class="w-5 h-5"></i>
        </button>
    </div>
    
    <p class="text-[10px] text-slate-500 mt-6 animate-pulse uppercase tracking-widest font-bold italic">Klik kartu untuk melihat jawaban</p>
</div>
            </div>
        </div>
    </div>

    <!-- Success Toast -->
<!-- Answer Toast (Mobile Friendly) -->
<div id="answer-toast"
     class="fixed bottom-6 left-1/2 -translate-x-1/2
            max-w-[90%] w-full md:max-w-md
            glass px-6 py-4 rounded-2xl
            text-center text-amber-400 font-bold
            hidden z-50
            shadow-2xl border border-amber-500/30">
    <p class="text-xs uppercase tracking-widest text-slate-400 mb-1">
        Jawaban
    </p>
    <p id="answer-toast-text" class="text-lg"></p>
</div>
    <div id="toast" class="fixed bottom-10 left-1/2 -translate-x-1/2 glass px-8 py-4 rounded-2xl text-amber-400 font-bold hidden items-center gap-3 shadow-2xl border-amber-500/30">
        <i data-lucide="sparkles"></i> Flashcards Siap Dipelajari!
    </div>
<script type="module">
import { db, getCurrentUserContext } from './app.js';
import { collection, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const appId = "sekolah-sdnwidarasari";

// State Management
let currentPreviewIndex = 0;
let flashcards = [{ front: "", back: "" }];
const MAPEL_RULES = {
  "IBU YAYAH": ["Pendidikan Pancasila", "Bahasa Indonesia", "Matematika", "Seni Budaya", "Bahasa Sunda"],
  "BPK JAJANG": ["PJOK"],
  "IBU ILAH": ["Bahasa Inggris"],
  "IBU LINA": ["Agama Islam"],
  "DEV_ADMIN": ["Pendidikan Pancasila", "Bahasa Indonesia", "Matematika", "PJOK", "Bahasa Inggris", "Agama Islam", "Seni Budaya", "Bahasa Sunda"]
};

let { name: currentAuthor, isTester, uid } = getCurrentUserContext();
currentAuthor = (currentAuthor || "").toUpperCase();

// Initialize Page
function init() {
    // 1. Setup Tester Panel
    if (isTester) {
        document.getElementById('tester-panel').classList.remove('hidden');
        const sel = document.getElementById('tester-identity-select');
        const saved = sessionStorage.getItem("active_tester_name");
        if(saved) {
            sel.value = saved;
            currentAuthor = saved;
        }
        sel.onchange = (e) => {
            sessionStorage.setItem("active_tester_name", e.target.value);
            window.location.reload();
        };
    }

    // 2. Setup Author Display & Mapel
    document.getElementById('display-author').innerText = currentAuthor || "ADMIN";
    updateMapel(currentAuthor);

    // 3. Setup Preview Click (Toast)
    document.getElementById('preview-card-inner').onclick = function () {
    const card = flashcards[currentPreviewIndex];
    showAnswerToast(card?.back);
};

    renderCardInputs();
    lucide.createIcons();
}

function updateMapel(name) {
    const select = document.getElementById('mapel-select');
    select.innerHTML = `<option value="" disabled selected>Pilih Mapel...</option>`;
    const list = MAPEL_RULES[name] || ["Materi Umum"];
    list.forEach(m => {
        const opt = document.createElement('option');
        opt.value = m; opt.textContent = m;
        select.appendChild(opt);
    });
}

function renderCardInputs() {
    const container = document.getElementById('cards-container');
    container.innerHTML = "";
    flashcards.forEach((card, index) => {
        const div = document.createElement('div');
        div.className = "p-6 rounded-2xl bg-white/5 border border-white/5 space-y-4 relative group";
        div.innerHTML = `
            <div class="flex items-center justify-between mb-2">
                <span class="w-6 h-6 rounded-full bg-white/10 flex items-center justify-center text-[10px] font-bold text-slate-400">${index + 1}</span>
                ${flashcards.length > 1 ? `
                    <button type="button" onclick="window.removeCard(${index})" class="text-red-400 hover:text-red-300">
                        <i data-lucide="trash-2" class="w-4 h-4"></i>
                    </button>
                ` : ''}
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <input type="text" placeholder="Sisi Depan" value="${card.front}" class="p-3 rounded-xl text-sm card-input-front" data-index="${index}">
                <input type="text" placeholder="Sisi Belakang" value="${card.back}" class="p-3 rounded-xl text-sm card-input-back" data-index="${index}">
            </div>
        `;
        container.appendChild(div);
    });
    lucide.createIcons();
    attachInputListeners();
    updateLivePreview();
}

function attachInputListeners() {
    document.querySelectorAll('.card-input-front').forEach(input => {
        input.addEventListener('input', (e) => {
            flashcards[e.target.dataset.index].front = e.target.value;
            updateLivePreview();
        });
    });
    document.querySelectorAll('.card-input-back').forEach(input => {
        input.addEventListener('input', (e) => {
            flashcards[e.target.dataset.index].back = e.target.value;
            updateLivePreview();
        });
    });
}

// Global Actions
window.removeCard = (index) => {
    flashcards.splice(index, 1);
    if(currentPreviewIndex >= flashcards.length) currentPreviewIndex = Math.max(0, flashcards.length - 1);
    renderCardInputs();
};

document.getElementById('btn-add-card').onclick = () => {
    if (flashcards.length >= 10) {
        alert("Maksimal hanya 10 kartu.");
        return;
    }
    flashcards.push({ front: "", back: "" });
    currentPreviewIndex = flashcards.length - 1; // Lompat ke kartu baru
    renderCardInputs();
};

// Preview Navigation
function updateLivePreview() {
    const card = flashcards[currentPreviewIndex] || { front: "", back: "" };

    document.getElementById('preview-front-text').innerText =
        card.front || "Ketik pertanyaan...";

    document.getElementById('preview-back-text').innerText =
        card.back || "Ketik jawaban...";

    document.getElementById('preview-card-count').innerText =
        `KARTU ${currentPreviewIndex + 1} DARI ${flashcards.length}`;

    // ðŸ”´ PENTING: setiap ganti kartu / update teks â†’ balik ke sisi depan
    document
        .getElementById('preview-card-inner')
        .classList.remove('flashcard-flipped');
}

document.getElementById('prev-preview').onclick = (e) => {
    e.stopPropagation();
    if (currentPreviewIndex > 0) {
        currentPreviewIndex--;
        document.getElementById('preview-card-inner').classList.remove('flashcard-flipped');
        updateLivePreview();
    }
};

document.getElementById('next-preview').onclick = (e) => {
    e.stopPropagation();
    if (currentPreviewIndex < flashcards.length - 1) {
        currentPreviewIndex++;
        document.getElementById('preview-card-inner').classList.remove('flashcard-flipped');
        updateLivePreview();
    }
};

// Submit Logic
document.getElementById('flashcard-form').onsubmit = async (e) => {
    e.preventDefault();
    const btn = document.getElementById('btn-submit');
    const isValid = flashcards.every(c => c.front.trim() !== "" && c.back.trim() !== "");
    if(!isValid) { alert("Harap isi semua sisi kartu."); return; }

    btn.disabled = true;
    btn.innerHTML = `SINKRONISASI...`;

    try {
        const payload = {
            tipe: "flashcards",
            judul: document.getElementById('judul').value,
            mapel: document.getElementById('mapel-select').value,
            deskripsi: document.getElementById('deskripsi').value,
            konten: JSON.stringify(flashcards),
            author: currentAuthor || "ADMIN",
            createdAt: Date.now()
        };
        await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'materi'), payload);
        document.getElementById('toast').classList.replace('hidden', 'flex');
        setTimeout(() => window.location.href = "profile.html", 2000);
    } catch (err) {
        console.error(err);
        btn.disabled = false;
        btn.innerText = "PUBLIKASIKAN SET";
    }
};

function showAnswerToast(text) {
    const toast = document.getElementById('answer-toast');
    const toastText = document.getElementById('answer-toast-text');

    toastText.innerText = text || "Belum ada jawaban";
    toast.classList.remove('hidden');

    // auto hide setelah 2.5 detik
    clearTimeout(window.__answerToastTimer);
    window.__answerToastTimer = setTimeout(() => {
        toast.classList.add('hidden');
    }, 2500);
}

// Run
init();
</script>
</body>
</html>
